<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Font Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>LinkedIn Font Generator</h1>
        <div class="input-container">
            <input type="text" id="inputText" placeholder="Enter your text here">
        </div>
        <div class="button-container">
            <button data-style="bold">Bold</button>
            <button data-style="italic">Italic</button>
            <button data-style="boldItalic">Bold Italic</button>
            <button data-style="script">Script</button>
            <button data-style="boldScript">Bold Script</button>
            <button data-style="doubleUnderline">Double Underline</button>
        </div>
        <div class="output-container" id="output"></div>
        <div class="copy-container">
            <button id="copyButton">Copy to Clipboard</button>
        </div>
        <footer>
            <p>Developed by <a href="https://nomanmohammad.com/" target="_blank">Noman Mohammad</a></p>
        </footer>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
